name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip artifact
        run: |
          zip -r app.zip . \
            -x "*.git*" "*__pycache__*" "*venv/*" "*.DS_Store"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Diagnóstico opcional: lista environments de la app
      - name: Diagnose EB app/env
        run: |
          echo "App: $EB_APP"
          aws elasticbeanstalk describe-environments \
            --application-name "$EB_APP" \
            --query 'Environments[].EnvironmentName' --output text
        env:
          EB_APP: ${{ secrets.EB_APPLICATION_NAME }}

      # ✅ Acción oficial: crea Application Version + despliega
      - name: Deploy with Elastic Beanstalk Action
        uses: aws-actions/elastic-beanstalk-deploy@v1
        with:
          application-name: ${{ secrets.EB_APPLICATION_NAME }}   # horas_extra_api
          environment-name: ${{ secrets.EB_ENV_NAME }}           # horas-kazaro-api
          version-label: gh-${{ github.run_number }}-${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment-package: app.zip

      - name: Describe environment (status/health)
        run: |
          aws elasticbeanstalk describe-environments \
            --application-name "$EB_APP" \
            --query 'Environments[?EnvironmentName==`'"$EB_ENV"'`].[EnvironmentName,Status,Health]' \
            --output table
        env:
          EB_APP: ${{ secrets.EB_APPLICATION_NAME }}
          EB_ENV: ${{ secrets.EB_ENV_NAME }}
