name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main        # cambi치 si tu rama de deploy es otra
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del c칩digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) (Opcional) Set up Python s칩lo para chequear requirements
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3) Crear el ZIP que va a ir a Elastic Beanstalk
      - name: Crear paquete deploy.zip
        run: |
          zip -r deploy.zip . \
            -x "*.git*" "*__pycache__*" "venv/*" "*.DS_Store"

      # 4) Deploy a Elastic Beanstalk usando la acci칩n beanstalk-deploy
      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}   # ej: horas_extra_api
          environment_name: ${{ secrets.EB_ENV_NAME }}           # ej: horas-kazaro-api
          version_label: gh-${{ github.run_number }}-${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}                      # ej: us-east-1
          deployment_package: deploy.zip
          use_existing_version_if_available: true
