name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}   # permite correrlo a mano

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip artifact
        run: |
          zip -r app.zip . \
            -x "*.git*" "*__pycache__*" "*venv/*" "*.DS_Store"

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: EB init (non-interactive)
        env:
          EB_APPLICATION_NAME: ${{ secrets.EB_APPLICATION_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          eb init "$EB_APPLICATION_NAME" \
            --region "$AWS_REGION" \
            --platform "Python 3.11 running on 64bit Amazon Linux 2023"

      - name: Select environment
        env:
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          eb use "$EB_ENV_NAME"

      - name: Deploy to EB
        run: |
          eb deploy --staged --label "gh-${{ github.run_number }}-${{ github.sha }}"

      - name: EB status
        run: |
          eb status
