name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Instalar dependencias app + EB CLI
      - name: Install dependencies and EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install awsebcli

      # 4) Debug: ver que .elasticbeanstalk exista en el runner
      - name: Debug .elasticbeanstalk presence
        run: |
          echo "Working directory:"
          pwd
          echo "Root files:"
          ls -a
          echo "Recursive tree:"
          ls -R || true

          if [ -d ".elasticbeanstalk" ]; then
            echo ".elasticbeanstalk directory FOUND:"
            ls -R .elasticbeanstalk
          else
            echo "❌ .elasticbeanstalk directory NOT FOUND"
          fi

      # 5) Check required secrets
      - name: Check required secrets
        run: |
          missing=0
          for var in AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_REGION EB_APPLICATION_NAME EB_ENV_NAME; do
            if [ -z "${!var}" ]; then
              echo "::error::Missing required secret: $var"
              missing=1
            else
              echo "✔ $var OK"
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "❌ Faltan secrets, abortando."
            exit 1
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EB_APPLICATION_NAME: ${{ secrets.EB_APPLICATION_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}

      # 6) Configurar credenciales AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7) Deploy con EB CLI
      - name: Deploy with EB CLI
        env:
          EB_APP: ${{ secrets.EB_APPLICATION_NAME }}
          EB_ENV: ${{ secrets.EB_ENV_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          LABEL="gh-${{ github.run_number }}-${{ github.sha }}"
          echo "Deploying $EB_APP / $EB_ENV with label $LABEL"

          # Ver estado (no rompe si falla)
          eb status "$EB_ENV" || true

          # Deploy real: EB CLI usa .elasticbeanstalk/config.yml
          eb deploy "$EB_ENV" --staged --label "$LABEL"
