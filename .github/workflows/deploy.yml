name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main    # o la rama que uses para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del código
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) Instalar dependencias y EB CLI
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install awsebcli

      # 4) Verificar que las secrets existan
      - name: Check required secrets
        run: |
          missing=0

          for var in AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_REGION EB_APPLICATION_NAME EB_ENV_NAME; do
            if [ -z "${!var}" ]; then
              echo "::error::Missing required secret: $var"
              missing=1
            else
              echo "✔ $var OK"
            fi
          done

          if [ "$missing" -ne 0 ]; then
            echo "❌ Faltan secrets, abortando."
            exit 1
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EB_APPLICATION_NAME: ${{ secrets.EB_APPLICATION_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}

      # 5) Configurar credenciales de AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6) Diagnóstico rápido de la app/env de EB
      - name: Diagnose EB app/env
        run: |
          echo "Aplicación: $EB_APP"
          echo "Environment: $EB_ENV"

          aws elasticbeanstalk describe-environments \
            --application-name "$EB_APP" \
            --query 'Environments[].[EnvironmentName,Status,Health]' \
            --output table
        env:
          EB_APP: ${{ secrets.EB_APPLICATION_NAME }}
          EB_ENV: ${{ secrets.EB_ENV_NAME }}
          AWS_PAGER: ""

      # 7) Deploy usando EB CLI (con la config del repo .elasticbeanstalk/)
      - name: Deploy to EB
        run: |
          eb status || echo "Nota: si falla aquí, revisá que .elasticbeanstalk/config.yml esté commiteado"

          eb deploy --staged --label "gh-${{ github.run_number }}-${{ github.sha }}"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
